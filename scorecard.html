<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Card</title>
    <link rel="stylesheet" href="scorecard.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="scoreCard.js" defer></script>
    <style>
        .container{
            text-align: center;
            display: flex;
            justify-content: center;
            align-content: center;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap" rel="stylesheet">
</head>
<body onload="loadCourse()">

<div class="everything">
    <div id="mycourses" onload="loadDoc()">

    </div>
    <select id="mytees" onchange="setTee(this.value)">

        </select>

    <div class="container">

        <table id="box" onload="buildcol()">

        </table>
    </div>
    <input id="addplayerbutton" placeholder="add player" onkeyup="addplayer(event)">Press Enter To Add Player</input>
</div>
</body>
</html>
